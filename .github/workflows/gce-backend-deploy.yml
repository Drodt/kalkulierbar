name: Build and Deploy to gce.kbar.app

on:
  push:
    branches:
    - master
    paths-ignore:
    - 'frontend/**'
  pull_request:
    branches:
    - master

jobs:
  setup-build-publish-deploy:
    name: Setup, Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: cd backend && ./gradlew build

    - name: Copy
      run: echo '${{ secrets.GCE_RSA_KEY }}' > /tmp/id_rsa && scp -i /tmp/id_rsa build/libs/kalkulierbar-backend-all.jar user@gce.kbar.app:kalkulierbar/fresh.jar